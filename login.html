<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>大事件-登录注册</title>
    <!-- 导入layui的样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
</head>

<body>
    <!-- 顶部logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- 登录注册区域 -->
    <div class="loginReg">
        <!-- title区域 -->
        <div class="title"></div>
        <!-- 登录模块 -->
        <div class="Login">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit id="loginBtn">登录</button>
                </div>

                <div class="layui-form-item links">
                    <a href="#" id="go_reg">去注册</a>
                </div>
            </form>
        </div>
        <!-- 注册模块 -->
        <div class="Regist">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input" />
                </div>
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit id="regBtn">注册</button>
                <div class="layui-form-item links">
                    <a href="#" id="go_login">去登陆</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入baseAPI文件 -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 引入自己的js -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
