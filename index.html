<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>layout 管理界面大布局示例 - Layui</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- `cropper.css` 样式表 -->
    <script src="./assets/lib/cropper/cropper.css"></script>
    <!-- 导入字体图标 -->
    <link rel="stylesheet" href="./assets/fonts/iconfont.css" />
    <!-- 导入layui的css文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 引入自己的js -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <style>
        /* 移动端 */
        
        @media screen and (max-width: 768px) {
            .layui-layout-admin .layui-layout-left,
            .layui-layout-admin .layui-body,
            .layui-layout-admin .layui-footer {
                left: 0;
            }
            .layui-layout-admin .layui-side {
                left: -300px;
            }
        }
    </style>
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black">
                <img src="./assets/images/logo.png" alt="" />
            </div>
            <!-- 头部区域（可配合layui 已有的水平导航） -->

            <ul class="layui-nav layui-layout-right" lay-shrink="all">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;">
                        <img src="./assets/images/sample.jpg" class="layui-nav-img" /> 个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="./home/user_info.html" target="fm">基本资料</a></dd>
                        <dd><a href="./home/user_pic.html" target="fm">更换头像</a></dd>
                        <dd><a href="./home/user_pwd.html" target="fm">更改密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect id="out">
                    <a href="javascript:;"><span class="iconfont icon-tuichu"></span>退出</a>
                </li>
            </ul>
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 用户头像 账户名称区域 -->
                <div class="userinfo">
                    <img src="./assets/images/sample.jpg" class="layui-nav-img" />
                    <span id="welcome">欢迎  ***</span>
                </div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
                    <li class="layui-nav-item layui-this">
                        <a href="./home/dashboard.html" target="fm"><span class="iconfont icon-home"></span>首页</a>
                    </li>
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./home/art_fl.html" target="fm"><span class="iconfont icon-pinglun"></span>文章类别</a></dd>
                            <dd><a href="./home/art_list.html" target="fm"><span class="iconfont icon-pinglun"></span>文章列表</a></dd>
                            <dd><a href="./home/art_rel.html" target="fm"><span class="iconfont icon-pinglun"></span>发表文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./home/user_info.html" target="fm"><span class="iconfont icon-user"></span>基本资料</a></dd>
                            <dd>
                                <a href="./home/user_pic.html " target="fm"><span class="iconfont icon-user "></span>更换头像</a></dd>
                            <dd><a href="./home/user_pwd.html " target="fm"><span class="iconfont icon-user "></span>重置密码</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body ">
            <!-- 内容主体区域 -->
            <iframe src="./home/dashboard.html " name="fm"></iframe>
            <iframe src="./home/user_info.html " name="user_info "></iframe>
            <iframe src="./home/user_pwd.html " name="fm"></iframe>
            <iframe src="./home/user_pic.html" name="fm"></iframe>
            <iframe src="./home/art_fl.html" name="fm"></iframe>
            <iframe src="./home/art_rel.html" name="fm"></iframe>
            <iframe src="./home/art_list.html" name="fm"></iframe>
            <div style="padding: 15px ">内容主体区域</div>
        </div>

        <div class="layui-footer ">
            itheima@HouGuojing 前端53期
        </div>

        <!-- 导入layui的js文件 -->
        <script src="./assets/lib/layui/layui.all.js "></script>
        <!-- 引入jquery文件 -->
        <script src="./assets/lib/jquery.js "></script>

        <!-- 导入baseAPI文件 -->
        <script src="./assets/js/baseAPI.js "></script>
        <!-- 导入自己的js文件 -->
        <script src="./assets/js/index.js "></script>

</body>

</html>
